{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  {% comment %} <p>{{ todos }}</p> {% endcomment %}
  <ul>
    {% for todo in todos %}
    <li>
      <a href=" {% url "todos:detail" todo.pk %} " >{{ todo.work }}</a>
      <p>완료여부: {{ todo.is_completed }} </p>
    </li>
    {% endfor %}
    <li>아직 할 일이 없습니다.</li>
  </ul>
{% endblock content %}
